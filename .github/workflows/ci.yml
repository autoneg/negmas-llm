name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]
        exclude:
          # Reduce matrix size by excluding some combinations
          - os: macos-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4

      - name: Install Ollama (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull qwen3:0.6b

      - name: Install Ollama (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ollama
          ollama serve &
          sleep 5
          ollama pull qwen3:0.6b

      - name: Install Ollama (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ollama -y
          Start-Process -NoNewWindow -FilePath "ollama" -ArgumentList "serve"
          Start-Sleep -Seconds 5
          ollama pull qwen3:0.6b

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }}

      - name: Run linter
        run: uv run ruff check src/

      - name: Check formatting
        run: uv run ruff format --check src/

      - name: Run type checker
        run: uv run mypy src/

      - name: Run tests (including slow LLM tests)
        run: uv run pytest --tb=short
        env:
          OLLAMA_MODEL: qwen3:0.6b

  # Run on Python 3.14 separately (may have compatibility issues)
  test-python314:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the whole workflow for 3.14 issues

    steps:
      - uses: actions/checkout@v4

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull qwen3:0.6b

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --python 3.14

      - name: Run linter
        run: uv run ruff check src/

      - name: Check formatting
        run: uv run ruff format --check src/

      - name: Run type checker
        run: uv run mypy src/

      - name: Run tests (including slow LLM tests)
        run: uv run pytest --tb=short
        env:
          OLLAMA_MODEL: qwen3:0.6b
